<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdCiudad:" for="idCiudad" />
                    <h:inputText id="idCiudad" value="#{ciudadManagedBean.ciudad.idCiudad}" title="IdCiudad" required="true" requiredMessage="The IdCiudad field is required."/>
                    <h:outputLabel value="NombreCiudad:" for="nombreCiudad" />
                    <h:inputText id="nombreCiudad" value="#{ciudadManagedBean.ciudad.nombreCiudad}" title="NombreCiudad" required="true" requiredMessage="The NombreCiudad field is required."/>
                    <h:commandButton value="Registrar" actionListener="#{ciudadManagedBean.registrarCiudad()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>


    </h:body>
</html>
